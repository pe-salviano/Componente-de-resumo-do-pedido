<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- exibe o site corretamente com base no dispositivo do usuário -->
  <!-- ARQUIVOS CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- FONTES GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Mentor Frontend | Cartão de resumo do pedido</title>
</head>
<body>
	<main class="container">
		<img src="./images/illustration-hero.svg" alt="foto de ilustração"
		class="img__principal">
		<section class="secao_informacao">
			<h1 class="titulo__pedido">Order Summary</h1>
			<span class="texto__span">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span> 
			<div class="informacoes">
				<div class="preco__plano">
					<img src="./images/icon-music.svg" alt="icone musica" class="icon__musica">
					<div class="plano__anual">
						<strong class="texto__plano--anual">Annual Plan</strong>
						<span class="texto__vlr_plano">$59.99/year</span> 
					</div>
				</div>
				<a href="#" class="link__mudar--plano">Change</a>
			</div>
			<button class="btn__pagamento">Poceed to payment</button> 
			<a href="#" class="cancelar__pedido">Cancel Order</a> 
		</section>
  	</main>
</body>
</html>
